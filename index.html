<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Candidates information</title>
  
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1>Display Github Repos</h1>

        <form id="js-form" class="search-form css-search">
            <label id="search-label" for="username">Enter a GitHub user name:</label>
            <input type="text" name="username" id="js-username username" class="js-username css-search" required>
            <button type="submit" id="find-btn" class="css-search">Search</button>

        </form>
        <main>
            <div class="flex-container">
                <section class="js-results results hidden"></section>
            </div>

        
        </main>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
